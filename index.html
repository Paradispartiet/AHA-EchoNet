<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>AHA Chat – Innsiktsmotor V1</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #050814;
      color: #f5f5f5;
    }

    .app-shell {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Venstre: chat */
    .chat-pane {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 16px;
      border-right: 1px solid #181c33;
      background: radial-gradient(circle at top left, #101632 0, #050814 45%);
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 18px;
    }

    .theme-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 8px;
      gap: 4px;
    }

    .theme-row label {
      font-size: 12px;
      opacity: 0.8;
    }

    .theme-row input {
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #33395e;
      background: #080c1f;
      color: #f5f5f5;
      font-size: 13px;
    }

    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 8px 4px;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #11152b;
    }

    .msg-row {
      display: flex;
      margin-bottom: 8px;
    }

    .msg-row.user {
      justify-content: flex-end;
    }

    .msg-row.system {
      justify-content: flex-start;
    }

    .msg-bubble {
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .msg-row.user .msg-bubble {
      background: #2b4fff;
      color: #ffffff;
      border-bottom-right-radius: 2px;
    }

    .msg-row.system .msg-bubble {
      background: #14192e;
      color: #f5f5f5;
      border-bottom-left-radius: 2px;
      border: 1px solid #252b50;
    }

    .msg-meta {
      margin-top: 2px;
      font-size: 10px;
      opacity: 0.6;
    }

    .composer {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .composer textarea {
      flex: 1;
      resize: none;
      min-height: 60px;
      max-height: 160px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #33395e;
      background: #080c1f;
      color: #f5f5f5;
      font-size: 13px;
    }

    .composer button {
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid #3b4fff;
      background: #3b4fff;
      color: #ffffff;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }

    .composer button:hover {
      background: #6573ff;
    }

    /* Høyre: innsiktspanel */
    .insight-pane {
      flex: 1.4;
      display: flex;
      flex-direction: column;
      padding: 16px;
      background: #050814;
    }

    .insight-header {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 8px;
    }

    .insight-header h2 {
      margin: 0;
      font-size: 15px;
    }

    .insight-header small {
      font-size: 11px;
      opacity: 0.7;
    }

    .insight-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }

    .insight-buttons button {
      padding: 5px 8px;
      border-radius: 4px;
      border: 1px solid #262b47;
      background: #101632;
      color: #f5f5f5;
      font-size: 11px;
      cursor: pointer;
    }

    .insight-buttons button:hover {
      background: #181f3f;
    }

    pre#out {
      flex: 1;
      margin: 0;
      padding: 10px;
      border-radius: 4px;
      background: #02030a;
      border: 1px solid #22263f;
      font-size: 11px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow: auto;
    }

    /* Responsiv for iPad / small screens */
    @media (max-width: 900px) {
      .app-shell {
        flex-direction: column;
        height: auto;
      }

      .chat-pane {
        height: 60vh;
        border-right: none;
        border-bottom: 1px solid #181c33;
      }

      .insight-pane {
        height: 40vh;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <!-- VENSTRE: CHAT -->
    <section class="chat-pane">
      <div class="chat-header">
        <h1>AHA Chat</h1>
      </div>

      <div class="theme-row">
        <label for="theme-id">Tema-ID (theme_id)</label>
        <input id="theme-id" type="text" placeholder="th_motstand_prokrastinering" />
      </div>

      <div id="chat-log"></div>

      <div class="composer">
        <textarea
          id="msg"
          placeholder="Skriv til AHA om noe du vil forstå bedre …"
        ></textarea>
        <button id="btn-send">Send</button>
      </div>
    </section>

    <!-- HØYRE: INNSIKTSPANEL -->
    <section class="insight-pane">
      <div class="insight-header">
        <h2>Innsiktspanel</h2>
        <small>Bruk knappene under for å lese hva motoren har oppdaget.</small>
      </div>

      <div class="insight-buttons">
        <button id="btn-insights">Innsikter</button>
        <button id="btn-status">Tema-status</button>
        <button id="btn-synth">Syntese</button>
        <button id="btn-path">Sti</button>
        <button id="btn-sem">Semantikk</button>
        <button id="btn-auto">Auto-artefakt</button>
        <button id="btn-agent">AHA-agent</button>
        <button id="btn-dim">Dimensjoner</button>
        <button id="btn-dial">Dialektikk</button>
        <button id="btn-topics">Alle tema</button>
        <button id="btn-export">Eksport JSON</button>
        <button id="btn-reset">Nullstill</button>
      </div>

      <pre id="out"></pre>
    </section>
  </div>

  <!-- Motoren (uendret) -->
  <script src="insightsChamber.js"></script>
  <!-- Chat + kobling til motor -->
  <script src="ahaChat.js"></script>
</body>
</html>
